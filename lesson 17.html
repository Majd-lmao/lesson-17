<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <h1>
        <marquee>When you see a good move find a better one</marquee>
    </h1>

    <div class="container">

        <h2>My slide show</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->

            <ol class="carousel-indicators">

                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="2"></li>

                <li data-target="#myCarousel" data-slide-to="3"></li>

            </ol>

            <!-- Wrapper for slides -->

            <div class="carousel-inner">

                <div class="item active">

                    <img src="Senpai Gojo.jfif" alt="ERROR" style="width:100%;">

                </div>

                <div class="item">

                    <img src="aku syang.jfif" alt="error" style="width:100%;">

                </div>


                <div class="item">

                    <img src="gwak gwak.jfif" alt="error" style="width:100%;">

                </div>

            </div>

            <!-- Left and right controls -->

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                <div class="glyphicon glyphicon-arrow-left"></div>

            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <div class="glyphicon glyphicon-arrow-right"></div>

            </a>

        </div>

    </div>

</body>

</html>
